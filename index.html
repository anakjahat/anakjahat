<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Suara</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    input, textarea, button { margin: 10px; padding: 10px; width: 80%; max-width: 400px; }
    button { cursor: pointer; background: #007BFF; color: white; border: none; border-radius: 5px; }
    button:disabled { background: grey; }
  </style>
</head>
<body>
  <h1>Kirim Pesan Suara</h1>
  <form id="messageForm">
    <input type="text" id="sender" placeholder="Nama Pengirim" required><br>
    <input type="text" id="recipient" placeholder="Nama Penerima" required><br>
    <textarea id="message" placeholder="Pesan Teks" rows="5" required></textarea><br>
    <button id="startRecording" type="button">Rekam Pesan Suara</button>
    <button id="stopRecording" type="button" disabled>Berhenti Rekam</button><br>
    <audio id="audioPlayback" controls></audio><br>
    <button type="submit">Kirim Pesan</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
